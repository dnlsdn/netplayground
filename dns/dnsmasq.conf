# Listen only on the LAN IP.
listen-address=10.0.0.2
bind-interfaces

# Do not read /etc/resolv.conf; use this upstream for other domains.
no-resolv
server=1.1.1.1

# Local lab domain.
domain=lab.test
local=/lab.test/

# Two A records for the same name (multi-A).
address=/web.lab.test/172.20.0.100
address=/web.lab.test/172.20.0.101

# Short TTL so changes/queries are quickly refreshed.
local-ttl=30

# Helpful while testing.
log-queries
